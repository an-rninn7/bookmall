#set(title='图书评价',menu='order')
#@user_layout()
#define user_main()
<h1 class="page-header">#(title)</h1>
	 	<div class="row">
			<ol class="breadcrumb">
			  <li><a href="#(ctx)/order/list">我的订单</a></li>
			  <li class="active">图书评价</li>
			</ol>
		</div>
	 	<div class="table-responsive">
	 		<form>
		            <table class="table ">
		              <tbody>
		              	#for(x : order.getItems())
		             	<tr>
		                  <td rowspan="2">#(for.index+1)</td>
		                  <td rowspan="2"><a href="#(ctx)/book/detail/#(x.bookId)"><img src="#(x.book.bookImg)" alt="book image" width="70px"></a>
	              				<a href="#(ctx)/book/detail/#(x.bookId)">#(x.book.name)</a></td>
		                  <td>总体评价：</td>
			              <td>
				              <div class="radio">
								    <label>
								      <input type="radio" name="#(x.bookId).grade" value="1"> 非常不满
								    </label>
								     <label>
								      <input type="radio" name="#(x.bookId).grade" value="2"> 不满意
								    </label>
								     <label>
								      <input type="radio" name="#(x.bookId).grade" value="3"> 一般
								    </label>
								     <label>
								      <input type="radio" name="#(x.bookId).grade" value="4"> 满意
								    </label>
								     <label>
								      <input type="radio" name="#(x.bookId).grade" checked="checked" value="5"> 非常满意
								    </label>
								 </div>
			              </td>
		                </tr>
		                <tr>
		                <td>我的评论：</td>
			              <td>
			              	<textarea name="#(x.bookId).content" class="form-control" placeholder="图书如何？谈谈您的感受吧。"></textarea>
			              </td>
		                </tr>
		                #end
		              </tbody>
		            </table>
		            <div class="text-center">
		            	<input type="hidden" name="orderId" value="#(order.id)">
						<button class="btn btn-success" type="button" id="subCommentsBtn">提交评论</button>
			        </div>
		            </form>
		          </div>
#end
