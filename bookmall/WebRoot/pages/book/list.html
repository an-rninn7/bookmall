#set(title='图书列表',menu='book')
#@user_layout()
#define user_main()
	 <h1 class="page-header">#(title)</h1>
	 <a type="button" class="btn btn-success" href="#(ctx)/book/add">新增图书</a>
     <div class="table-responsive">
            <table class="table table-striped ">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>书名</th>
                  <th>作者</th>
                  <th>类别</th>
                  <th>价格（元）</th>
                  <th>出版日期</th>
                  <th>出版社</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              	 #for(x : page.getList())
              	 	<tr>
	                  <td>#(for.index+1)</td>
	                  <td>#(x.name)</td>
	                  <td>#(x.author)</td>
	                  <td>#(x.category)</td>
	                  <td>#(x.price)</td>
	                  <td>#(x.pub_date)</td>
	                  <td>#(x.publisher)</td>
	                  <td><a type="button" class="btn btn-info" href="#(ctx)/book/edit/#(x.id)">编辑</a>
	                  	<button type="button" class="btn btn-warning" id="delbookBtn-#(x.id)">删除</button>
	                  </td>
	                </tr>
              	 #end
              </tbody>
            </table>
          </div>
#end
